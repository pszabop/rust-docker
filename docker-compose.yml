services:
  rust_dev:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RUST_BACKTRACE: full
      CARGO_HOME: /app
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "42069:42069"
    command: 'bash'

  garnet:
    #image: 'ghcr.io/microsoft/garnet:1.0.33'
    # built locally from 1.0.33 with debug/trace statements uncommented
    image: 'garnet_trace'
    hostname: "garnetlocal"  
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    command: '/app/GarnetServer --logger-level Trace'
    # volumes:
    #  - garnetdata:/data

